<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeecc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            color: #ff4500;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            color: #000080;
        }
        .goofy-image {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Goofy Website!</h1>
    <img class="goofy-image" src="https://via.placeholder.com/150" alt="Goofy Image">
    <p>This website is all about having fun and spreading smiles!</p>
</body>
</html>
